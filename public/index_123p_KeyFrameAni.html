<!--
...119p	ReactCSSTransition
		ReactCSSTransition 을 이용하려면 CSS 트랜지션과 CSS 키프레임 애니메이션을 설정하는 데 익숙해야 함.
		이를 자바스크립트로 트리거하는 방법도 알아야 함.

			CSS 트랜지션.
				시작상태와 종료 상태의 2 가지 고유한 상태 간에 값을 보간하는 애니메이션 기법임.

			CSS 키프레임 애니메이션.
				시작과 종료외에도 키프레임을 이용해 중간 단계를 제어하는 방법임.
				@keyframes 규칙과 함께 별도의 CSS 블록에 애니메이션 단계를 지정함.
				키프레임 정의는 나중에 animation 속성을 통해 스타일 정의에서 참조할 수 있음.
				animation 속성은 키프레임 집합의 이름, 애니메이션 지속 시간, 다른 선택적 구성(예. 반복
				횟수)를 받음.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KeyFrameAnimation</title>
  <style media="screen">
    body{
      text-align: center;
    }
    @keyframes pulsing-heart{
      0% { webkit-transition: none; }
      0% { transition: none; }
      50% { webkit-transition: scale(1.4); }
      50% { transition: scale(1.4); }
      100% { webkit-transition: none; }
      100% { transition: none; }
    }
    .heart{
      font-size: 10rem;
      color: #FF0000;
    }
    .heart:hover{
      animation: pulsing-heart .5s infinite;
      transform-origin: center;
    }
  </style>
</head>
<body>
  <div>
    <div class="heart">&hearts; </div>
  </div>
</body>
</html>
