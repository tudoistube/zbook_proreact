<!--...120p.
...119p	ReactCSSTransition
		ReactCSSTransition 을 이용하려면 CSS 트랜지션과 CSS 키프레임 애니메이션을 설정하는 데 익숙해야 함.
		이를 자바스크립트로 트리거하는 방법도 알아야 함.
			CSS 트랜지션.
				시작상태와 종료 상태의 2 가지 고유한 상태 간에 값을 보간하는 애니메이션 기법임.
			CSS 키프레임 애니메이션.
				시작과 종료외에도 키프레임을 이용해 중간 단계를 제어하는 방법임.
				@keyframes 규칙과 함께 별도의 CSS 블록에 애니메이션 단계를 지정함.
				키프레임 정의는 나중에 animation 속성을 통해 스타일 정의에서 참조할 수 있음.
				animation 속성은 키프레임 집합의 이름, 애니메이션 지속 시간, 다른 선택적 구성
        (예. 반복 횟수)를 받음.

...120p	CSS 트랜지션.
		transition 속성을 이용해 제어하고, 최대 4개의 특성을 받음.
			애니메이션을 적용할 요소 속성 이름(예. color 또는 width).
			애니메이션 지속 시간.
			가속 곡선을 제어할 선택적 타이밍 함수(예. ease-in, ease-out).
			애니메이션을 시작하기 전 선택적 지연 시간.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover Transition</title>
  <style media="screen">
    a{
      font-family: Helvetica, Arial, sans-serif;
      text-decoration: none;
      color:#ffffff;
    }
    .button{
      padding: 0.75rem 1rem;
      border-radius: 0.3rem;
      box-shadow: 0;
      background-color: #bbbbbb;
    }
    .button:hover{
      background-color: #ee2222;
      box-shadow: 0 4px #990000;
      /*...브라우저에서 표준 버전을 도입하기 전까지는 접두사가 있는 버전과 없는 버전을
      모두 넣어야 함. */
      webkit-transition: 0.5s;
      transition: 0.5s;
    }
  </style>
</head>
<body>
  <a href="#" class="button">Hover Here!</a>
</body>
</html>
