<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KeyFrameAnimation</title>
  <style media="screen">
    body{
      text-align: center;
    }
    @keyframes pulsing-heart{
      0% { webkit-transition: none; }
      0% { transition: none; }
      50% { webkit-transition: scale(1.4); }
      50% { transition: scale(1.4); }
      100% { webkit-transition: none; }
      100% { transition: none; }
    }
    .heart{
      font-size: 10rem;
      color: #FF0000;
    }
    .heart:hover{
      animation: pulsing-heart .5s infinite;
      transform-origin: center;
    }
  </style>
</head>
<body>
  <div>
    <div class="heart">&hearts; </div>
  </div>
</body>
</html>
